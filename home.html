<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7] ">

 <div class="max-w-lg mx-auto bg-white rounded-b-xl ">
   <div class=" mt-5  border-1 border-gray-400 p-3 min-h-[50px] flex justify-between items-center ">

    <div class="flex">
        <img src="./assets/Group.png" class="h-[50px]">
        <div class="ml-3">
          <h2 class="font-bold"> $ <span id="last-amount">45000</span></h2>
         
          <p class="text-[#08080880]">Available Balance</p>
        </div>
    </div>
    <div>
        <button id="logout-btn" class="btn text-[#08080880] rounded-lg"><i class="fa-solid fa-right-from-bracket rotate-180 text-gray-700 "></i>Log Out</button>
    </div>

  </div>

  <div class=" mt-5 p-3">
    <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
    <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. <br>Cashout charge is low and </p>

  </div>

  <div class=" min-h-[200px] grid grid-cols-3  gap-4 p-3">
     <div id="add-money-option" class="border-2 border-gray-300 text-center p-3 rounded-xl ">
      <img src="./assets/wallet1.png" class="mx-auto">
      <h2>Add Money</h2>
     </div>
     <div id="cashout-option" class="border-2 border-gray-300 text-center p-3 rounded-xl">
      <img src="./assets/send1.png" class="mx-auto">
      <h2>Cashout</h2>
     </div>
     <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
      <img src="./assets/money1.png" class="mx-auto">
      <h2>Transfer Money</h2>
     </div>
     <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
      <img src="./assets/bonus1.png" class="mx-auto">
      <h2>Get Bonus</h2>
     </div>
     <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
      <img src="./assets/purse1.png" class="mx-auto">
      <h2>Pay Bill</h2>
     </div>
     <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
      <img src="./assets/transaction1.png" class="mx-auto">
      <h2>Transaction</h2>
     </div>
  </div>
  

 </div>

 <div class="all-form-sections max-w-lg mx-auto">
      <!-- add money -->

      <div class="mb-3" id="add-money-section" style="display: none;">
        <h1 class="p-3 font-bold">Add Money</h1>
        <form action="" class="bg-white rounded-2xl  p-8">
          <div>
             <h1 class="font-semibold">Select a bank</h1>
             <select id="bank-acc" class="select   bg-[#f4f5f7] mt-3 rounded-3xl w-full">
                <option>Select Bank</option>
                <option>Eastern Bank</option>
                <option>City Bank</option>
                <option>AB Bank</option>
             </select>
          </div>
          <div class="mt-3">
              <label class="font-semibold" for="">Bank Account Number </label><br>
              <input id="account-number" type="number" placeholder="Enter Your 11 digit account number" class="input bg-[#f4f5f7] mt-3 rounded-3xl  w-full " />

          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Amount to Add </label><br>
              <input id="add-amount"  type="number" placeholder="Add amount to withdraw" class="input bg-[#f4f5f7] mt-3 rounded-3xl   w-full" />
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Pin Number </label><br>
              <input id="add-pin"  type="number" placeholder="Enter 4 digit  pin number" class="input bg-[#f4f5f7] mt-3 rounded-3xl   w-full" />
          </div>
          <button id="add-money-btn"  class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl">Add Money</button>
         
        </form>
      </div>



      <!-- cashout section -->


      <div id="cashout-section" class="mb-3" style="display: none;">
         <h1 class="p-3 font-bold">Cash Out</h1>
         <form  class="bg-white rounded-2xl  p-8">
          <div class="mt-3">
              <label class="font-semibold" for="">Agent Number </label><br>
              <input id="agent-number" type="number" placeholder="Enter  11 digit  number" class="input bg-[#f4f5f7] mt-3 rounded-3xl  w-full " />

          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Amount </label><br>
              <input id="withdraw-amount"  type="number" placeholder="Enter amount to withdraw" class="input bg-[#f4f5f7] mt-3 rounded-3xl   w-full" />
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Pin Number </label><br>
              <input id="agent-add-pin"  type="password" placeholder="Enter 4 digit  pin number" class="input bg-[#f4f5f7] mt-3 rounded-3xl   w-full" />
          </div>
          <button id="withdraw-money-btn"  class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl">Withdraw Money</button>

         </form>

      </div>






 </div>


  <script src="./home.js"></script>
</body>
</html>
